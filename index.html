<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanuka's 18th Birthday Surprise!</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b9e, #8a4fff);
            font-family: Arial, sans-serif;
        }
        .cake {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            z-index: 0; /* Start behind the photo */
        }
        .cake-base {
            position: absolute;
            width: 100%;
            height: 120px;
            background: linear-gradient(to right, #f5d4a0, #f0b27a);
            bottom: 0;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .cake-top {
            position: absolute;
            width: 90%;
            height: 60px;
            background: linear-gradient(to right, #f0b27a, #e79a3b);
            left: 5%;
            top: 30px;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            transform: rotateX(20deg);
        }
        .cake-frosting {
            position: absolute;
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, #fff5e6, #ffe6b3);
            bottom: 120px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            transform: rotateX(-20deg);
        }
        .cake-layer {
            position: absolute;
            width: 80%;
            height: 30px;
            background: linear-gradient(to right, #ffe4b5, #ffdab9);
            left: 10%;
            bottom: 150px;
            border-radius: 10px;
            transform: rotateX(15deg);
        }
        .candles {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .candle {
            width: 15px;
            height: 60px;
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            border-radius: 5px;
            position: relative;
            animation: flickerCandle 0.5s infinite alternate;
        }
        .candle::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            box-shadow: 0 0 10px #ffeb3b;
            animation: flickerFlame 0.5s infinite alternate;
        }
        @keyframes flickerCandle {
            0% { transform: rotate(-1deg); }
            100% { transform: rotate(1deg); }
        }
        @keyframes flickerFlame {
            0% { transform: translateX(-50%) scale(0.9); }
            100% { transform: translateX(-50%) scale(1.1); }
        }
        .cake-decoration {
            position: absolute;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .sprinkle {
            width: 5px;
            height: 10px;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4, #ff4b4b, #6a89cc);
            border-radius: 2px;
            transform: rotate(45deg);
        }
        .hidden {
            display: none;
        }
        #photo-container {
            position: relative; /* Ensure stacking context for photo and cake */
        }
        #photo {
            position: absolute;
            z-index: 1; /* Photo will be on top */
        }
    </style>
</head>
<body>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div id="photo-container">
        <img id="photo" src="images/tanuka.png" alt="Tanuka's Photo">
        <div class="cake">
            <div class="cake-base"></div>
            <div class="cake-frosting"></div>
            <div class="cake-layer"></div>
            <div class="cake-top"></div>
            <div class="candles">
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
            </div>
            <div class="cake-decoration">
                <div class="sprinkle"></div>
                <div class="sprinkle"></div>
                <div class="sprinkle"></div>
                <div class="sprinkle"></div>
                <div class="sprinkle"></div>
            </div>
        </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
